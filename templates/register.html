<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Neurona</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Your Custom Styles -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="auth-body">
<div class="container register-wrapper" style="max-width: 500px;">
    <h2 class="mb-4">Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="auth-form-box">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input required type="text" class="form-control" id="username" name="username" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input required type="email" class="form-control" id="email" name="email" />
            <!-- Domain hint removed as requested -->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input required type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input required type="password" class="form-control" id="confirm_password" name="confirm_password" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Select role</option>
                <option value="creator">Creator</option>
                <option value="investor">Investor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-signup">Register</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>

<script>
  // Auto-hide flash messages after 4 seconds
  window.setTimeout(function() {
    const flashes = document.querySelectorAll('.flash-message');
    flashes.forEach(flash => {
      flash.style.transition = 'opacity 0.5s ease-out';
      flash.style.opacity = '0';
      setTimeout(() => flash.remove(), 500);
    });
  }, 4000);
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
