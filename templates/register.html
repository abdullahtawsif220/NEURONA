<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup â€“ Neurona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="auth-body">

  <div class="signup-wrapper container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-banner">
          <h2>Welcome to <br> <span class="brand-text">Neurona</span></h2>
          <p class="mt-3">Where ideas meet investment.</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-10">
        <div class="auth-form-box">
          <h3 class="mb-4 text-center fw-bold">Create Account</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Select Role</label>
              <select class="form-select" id="role" name="role" required>
                <option value="">Choose...</option>
                <option value="creator">Creator</option>
                <option value="investor">Investor</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-get-started w-100">Sign Up</button>
            <p class="text-center mt-3 small">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
