<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .withdraw-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }
        .withdraw-header {
            margin-bottom: 30px;
        }
        .withdraw-header h3 {
            font-weight: 700;
            color: #34495e;
        }
        .withdraw-form {
            text-align: left;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
        }
        .btn-withdraw {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            background-color: #e74c3c;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-withdraw:hover {
            background-color: #c0392b;
        }
        .method-section {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="withdraw-container">
    <div class="withdraw-header">
        <h3>Withdraw Funds</h3>
        <p>Select withdrawal method and enter details.</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert-container mb-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="withdraw-form">
        <form action="{{ url_for('investor_withdraw_funds') }}" method="post" id="withdraw-form">

            <!-- Amount -->
            <div class="mb-4">
                <label for="amount" class="form-label">Amount (BDT)</label>
                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
            </div>

            <!-- Withdrawal Method -->
            <div class="mb-4">
                <label class="form-label">Withdrawal Method</label>
                <select class="form-select" id="method" name="method" required>
                    <option value="">-- Select Method --</option>
                    <option value="bkash">Bkash</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>

            <!-- Bkash Section -->
            <div class="method-section" id="bkash-section">
                <div class="mb-3">
                    <label for="bkash_number" class="form-label">Bkash Number</label>
                    <input type="text" class="form-control" id="bkash_number" name="bkash_number" pattern="[0-9]{11}" placeholder="e.g. 01XXXXXXXXX">
                    <small class="text-muted">Must be 11 digits.</small>
                </div>
                <div class="mb-3">
                    <label for="bkash_pin" class="form-label">Bkash PIN</label>
                    <input type="password" class="form-control" id="bkash_pin" name="bkash_pin" maxlength="4" placeholder="****">
                    <small class="text-muted">PIN must be 4 digit</small>
                </div>
            </div>

            <!-- Bank Section -->
            <div class="method-section" id="bank-section">
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Select Bank</label>
                    <select class="form-select" id="bank_name" name="bank_name">
                        <option value="">-- Choose Bank --</option>
                        <option value="Sonali Bank">Sonali Bank</option>
                        <option value="Janata Bank">Janata Bank</option>
                        <option value="Agrani Bank">Agrani Bank</option>
                        <option value="Rupali Bank">Rupali Bank</option>
                        <option value="Islami Bank Bangladesh">Islami Bank Bangladesh</option>
                        <option value="Dutch-Bangla Bank">Dutch-Bangla Bank</option>
                        <option value="BRAC Bank">BRAC Bank</option>
                        <option value="Eastern Bank">Eastern Bank</option>
                        <option value="United Commercial Bank">United Commercial Bank</option>
                        <option value="Prime Bank">Prime Bank</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="account_number" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="account_number" name="account_number">
                </div>
                <div class="mb-3">
                    <label for="branch_name" class="form-label">Branch Name</label>
                    <input type="text" class="form-control" id="branch_name" name="branch_name">
                </div>
                <div class="mb-3">
                    <label for="routing_number" class="form-label">Routing Number</label>
                    <input type="text" class="form-control" id="routing_number" name="routing_number">
                </div>
                <div class="mb-3">
                    <label for="nid_number" class="form-label">NID Number</label>
                    <input type="text" class="form-control" id="nid_number" name="nid_number" maxlength="10">
                </div>
            </div>

            <button type="submit" class="btn btn-withdraw">Withdraw</button>
        </form>
    </div>
</div>

<script>
    const methodSelect = document.getElementById('method');
    const bkashSection = document.getElementById('bkash-section');
    const bankSection = document.getElementById('bank-section');
    const form = document.getElementById('withdraw-form');
    const bkashPin = document.getElementById('bkash_pin');

    // Show/hide sections
    methodSelect.addEventListener('change', function () {
        bkashSection.style.display = this.value === 'bkash' ? 'block' : 'none';
        bankSection.style.display = this.value === 'bank' ? 'block' : 'none';
    });

    // Validate Bkash PIN
    form.addEventListener('submit', function(event) {
        if(methodSelect.value === 'bkash') {
            if(bkashPin.value !== '1234') {
                event.preventDefault(); // stop form submission
                alert('Invalid Bkash PIN! Please enter 1234.');
                bkashPin.focus();
            }
        }
    });
</script>
</body>
</html>
