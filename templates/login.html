<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Neurona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="login-body">

  <div class="login-wrapper container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">

      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center login-banner">
        <div class="text-white text-center px-4">
          <h1 class="display-5 fw-bold">Welcome to Neurona</h1>
          <p class="mt-3">Log in to invest in great ideas or showcase your own creativity.</p>
        </div>
      </div>

      <div class="col-md-6 px-4">
        <div class="glass-card p-5 mx-auto">
          <h3 class="text-center mb-4 fw-bold">Login to Your Account</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="username" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Login As</label>
              <select class="form-select" name="role" id="role" required>
                <option value="">Choose...</option>
                <option value="creator">Creator</option>
                <option value="investor">Investor</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-get-started w-100">Login</button>
            <p class="text-center mt-3 small">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
