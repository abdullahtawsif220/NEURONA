<!-- templates/creator_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard â€“ Neurona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Neurona</a>
      <div class="creator-actions d-flex">
        <a href="#" class="nav-link">Explore</a>
        <a href="#" class="nav-link">Sell</a>
      </div>
      <div class="d-flex align-items-center ms-auto">
        <span class="text-light me-3">{{ username }}</span>
        <div class="profile-dropdown">
          <img src="{{ url_for('static', filename='images/profile.png') }}" class="profile-img" alt="Profile"/>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Notification</a>
            <a href="#">Wallet</a>
            <a href="#">Portfolio</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Explore Ideas Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">Explore Ideas</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="glass-card p-4">
            <h5>Idea Title</h5>
            <p class="small">Brief description of the idea...</p>
            <a href="#" class="btn btn-signup btn-sm">View More</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
